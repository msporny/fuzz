<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML+RDFa 1.0//EN" "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:cal="http://www.w3.org/2002/12/cal/icaltzd#" 
  xmlns:foaf="http://xmlns.com/foaf/0.1/" 
  xmlns:xsd="http://www.w3.org/2001/XMLSchema#">
  <head>
		<title>Fuzzbot User Interface Test</title>
  </head>
  <body>

<img style="position: absolute; left: 300px; top: 300px" src="larrow.png" />

<div style="position: absolute; left: 328px; top: 300px; width: 200px; background: #dcdad5">
   <h1 style="font-weight: bold; margin: 0; text-align: center; padding: 5px; font-size: 16px; background-image: url(tabpanel-top.png); background-position: top; background-repeat: repeat-x">
      NAME
   </h1>
   <div style="text-align: center; background-image: url(tabpanel-middle.png); background-position: left; background-repeat: repeat-y"><img src="larrow.png" /></div>
   <div style="padding: 0 10px; background-image: url(tabpanel-middle.png); background-position: left; background-repeat: repeat-y">
      <span>DATA</span>
      <form style="text-align: center; padding: 5px 0;">
         <SELECT name="Selection Example">
            <OPTION disabled selected>Go to Homepage</OPTION>
            <OPTION disabled>E-mail</OPTION>
            <OPTION disabled>Call via Skype</OPTION>
            <OPTION disabled>Export to VCard</OPTION>
         </SELECT>
      </form>
   </div>
   <div style="height: 2px; background-image: url(tabpanel-bottom.png); background-position: bottom; background-repeat: repeat-x">
   </div>
</div>

  </body>
</html>
